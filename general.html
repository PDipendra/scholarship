<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.1/dist/bootstrap-float-label.min.css" >
<link rel="stylesheet" type="text/css" href="./assets/css/fromstyle.css">

</head>
<body>
<div class="container">
	<form method="" action="education.html">
		<h4>व्यक्तिगत विवरण</h4>
		<hr>
		<p>उम्मेदवारको नाम :</p>
		<hr>
	  	<div class="form-row">
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="label-first-name" placeholder="" required>
			      	<label for="label-first-name">पहिलो *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="label-middle-name" placeholder="" required>
			      	<label for="label-middle-name">बीचको</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="label-last-name" placeholder="">
			      	<label for="label-last-name">अन्तिम अर्थात् थर *</label>
			    </span>
		    </div>
		</div>
		<hr />
		<div class="form-row">
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>लिङ्ग *</span>
				</label>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="email" class="form-control" id="email" placeholder="">
			      	<label for="email">ईमेल *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="number" class="form-control" id="contact" placeholder="">
			      	<label for="contact">मोबाइल नम्बर *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="date" class="form-control" id="label-dob-ad" placeholder="" required>
			      	<label for="label-dob">जन्म मिति (ईस्वी सम्वत्) *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="date" class="form-control" id="label-dob-bs" placeholder="" required>
			      	<label for="label-dob">जन्म मिति (वि.सं).मा *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>वैवाहिक स्थिति *</span>
				</label>
		    </div>
		</div>
		<hr/>
		<div class="form-row">
			<div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>नागरिकता नं. *</span>
				</label>
		    </div>
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>जारी गर्ने जिल्ला *</span>
				</label>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="date" class="form-control" id="label-issue-date" placeholder="" required>
			      	<label for="label-issue-date">जारी मिति( (वि .सं.) *</label>
			    </span>
		    </div>
		</div>
		<hr>
		<p>स्थायी ठेगाना :</p>
		<hr>
		<div class="form-row">
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>जिल्ला *</span>
				</label>
		    </div>
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>गा.पा. / न.पा. *</span>
				</label>
		    </div>
		    <div class="form-group col-md-4">
		      	<label class="border-lable-flt">
			    	<select class="form-control custom-select">
				      	<option>...</option>
				    </select>
	    			<span>वडा न. *</span>
				</label>
		    </div> 
		</div>
		<hr/>
		<p>बुवाको नाम:</p>
		<hr/>
		<div class="form-row">   
		  	<div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="father-first-name" placeholder="" required>
			      	<label for="father-first-name">पहिलो *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="father-middle-name" placeholder="" required>
			      	<label for="father-middle-name">बीचको</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="father-last-name" placeholder="" required>
			      	<label for="father-last-name">अन्तिम अर्थात् थर *</label>
			    </span>
		    </div>
		</div>
		<hr/>
		<p>आमाको नाम :</p>
		<hr/>
		<div class="form-row">
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="mother-first-name" placeholder="" required>
			      	<label for="father-first-name">पहिलो *</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="mother-middle-name" placeholder="" required>
			      	<label for="father-middle-name">बीचको</label>
			    </span>
		    </div>
		    <div class="form-group col-md-4">
		      	<span class="border-lable-flt">
			      	<input type="text" class="form-control" id="mother-last-name" placeholder="" required>
			      	<label for="father-last-name">अन्तिम अर्थात् थर *</label>
			    </span>
		    </div>
		</div>
		<hr/>
		<p class="save-button"><input type="submit" class="btn btn-primary btn-lg" value="Save and Proceed"></p>
	</form>
</div>
</body>
</html>
